<div data-lift="surround?with=base-wrap;at=content">
  <lift:head>
    <title data-lift="Menu.title">Mapa Martadero: %*%</title>
  </lift:head>
  <div class="main-content">
    <div data-lift="Notices"></div>
    <div class="container-fluid" ng-app="Map" id="map" data-lift="MapApp" ng-controller="MapController">
        <div class="col-lg-4 pull-left">
            <img src="/img/mapa-marta.svg" alt="mapa martadero">
        </div>
        <div class="col-lg-8 pull-left">
            <h1 class="uppercase"><strong>Hoy en el </strong><img src="/img/logo-martadero.svg" width="30%"></h1>
            <div class="col-lg-12 m-table">
                <div class="col-lg-2 uppercase pull-left text-center">
                    <div class="square-black">
                        <span class="m-table-extra-large-font">Hora</span>
                    </div>
                </div>
                <div class="col-lg-2 uppercase pull-left text-center">
                    <div class="square-black">
                        <span class="m-table-extra-large-font">Sala</span>
                    </div>
                </div>
                <div class="col-lg-8 uppercase pull-left text-center">
                    <div class="square-black">
                        <span class="m-table-extra-large-font">Actividad</span>
                    </div>
                </div>
            </div>
            <div ng-repeat="event in events" class="col-lg-12 pull-left m-activities">
                <div class="col-lg-2 uppercase pull-left text-center">
                    <div class="square-grey text-black">
                        <span class="m-table-large-font text-black">{{event.hour}}</span>
                    </div>
                </div>
                <div class="col-lg-2 uppercase pull-left text-center">
                    <div class="square-red" ng-if="contains(event.room.name, reds)">
                        <span class="m-table-large-font">{{event.room.name}}</span>
                    </div>
                    <div class="square-orange" ng-if="contains(event.room.name, oranges)">
                        <span class="m-table-large-font">{{event.room.name}}</span>
                    </div>
                    <div class="square-blue" ng-if="contains(event.room.name, blues)">
                        <span class="m-table-large-font">{{event.room.name}}</span>
                    </div>
                    <div class="square-green" ng-if="contains(event.room.name, greens)">
                        <span class="m-table-large-font">{{event.room.name}}</span>
                    </div>
                    <div class="square-lila" ng-if="contains(event.room.name, lilas)">
                        <span class="m-table-large-font">{{event.room.name}}</span>
                    </div>
                    <div class="square-black" ng-if="contains(event.room.name, blacks)">
                        <span class="m-table-large-font">{{event.room.name}}</span>
                    </div>
                </div>
                <div class="col-lg-8 uppercase pull-left text-center">
                    <div class="m-table-grey text-black">
                        <span class="m-table-small-font-bold">Concierto de camara</span> <br>
                        <span class="m-table-tiny-font-bold">Aporte:</span><span class="m-table-tiny-font">30Bs.</span> /
                        <span class="m-table-tiny-font-bold">Area:</span><span class="m-table-tiny-font">Musica</span> /
                        <span class="m-table-tiny-font-bold">Organizado por:</span><span class="m-table-tiny-font">N.A.D.A</span>
                    </div>
                </div>
            </div>
        </div>
   </div>
  </div>
  <span data-lift="embed?what=/templates-hidden/parts/footer"></span>
</div>
